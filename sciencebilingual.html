    <script>
        // *** é‡è¦ï¼šè«‹è²¼ä¸Šæ‚¨çš„ GAS ç¶²å€ ***
        const GAS_URL = "https://script.google.com/macros/s/AKfycbx3MW-IOcU-38IqgawidSakL9nVwARmov4cuK0S6Jcqbv3SJFyHUbrvrI43Y6nskJAx/exec"; 
        
        let allOptions = {};

        function renderContent(data) {
            currentRawText = data.content;
            currentTerms = data.terms || {};

            let html = `<div class="reader-page">`;
            html += `<div class="reader-title">${data.title}</div>`;
            
            if (data.content && data.content.trim() !== "") {
                 const lines = data.content.split('\n');
                 lines.forEach(line => {
                    line = line.trim();
                    if(!line) return;
                    
                    let processedLine = line;
                    for (let [zh, en] of Object.entries(currentTerms)) {
                        const regex = new RegExp(zh, "g");
                        processedLine = processedLine.replace(regex, `<span class="sci-term" title="${en}">${zh}</span>`);
                    }

                    if (line.includes("æ´»å‹•") || (line.length < 25 && !/[ã€‚ï¼ï¼Ÿ.!?]$/.test(line))) {
                        if(line.includes("æ´»å‹•")) {
                             html += `<div class="activity-box"><span class="activity-title">${processedLine}</span></div>`;
                        } else {
                             html += `<div class="subtitle">${processedLine}</div>`;
                        }
                    } else {
                        html += `<p class="reader-p">${processedLine}</p>`;

                });
            } else {
                html += "<p class='reader-p text-center text-gray-400'>ç„¡å…§å®¹ã€‚</p>";
            }
            html += "</div>";
            document.getElementById('content-zh').innerHTML = html;
        }

        // ... (å…¶é¤˜ fetch, translate, speak, chat å‡½å¼ä¿æŒä¸è®Šï¼Œé‚è¼¯åŒä¸Šä¸€å€‹ç‰ˆæœ¬) ...
        // ç‚ºäº†ç¯€çœç¯‡å¹…ï¼Œè«‹ç¢ºä¿æ‚¨è¤‡è£½äº†ä¸Šé¢é‚£å€‹å®Œæ•´ç‰ˆçš„ JS å€å¡Š
        // é‡é»æ˜¯ speakText å…§çš„ getVoices() å’Œ renderContent çš„æ–°æ’ç‰ˆé‚è¼¯
        function getBestVoice(lang) { const voices = window.speechSynthesis.getVoices(); if (!voices || voices.length === 0) return null; let voice = voices.find(v => v.lang.includes(lang) && (v.name.includes("Google") || v.name.includes("Natural"))); if (!voice) voice = voices.find(v => v.lang.includes(lang)); if (!voice && lang === 'zh-TW') voice = voices.find(v => v.lang.includes('zh')); return voice; }
        function speakText(side) { window.speechSynthesis.cancel(); let text = side === 'zh-TW' ? document.getElementById('content-zh').innerText : document.getElementById('content-target').innerText; let lang = side === 'zh-TW' ? 'zh-TW' : document.getElementById('target-lang').value; let rate = parseFloat(document.getElementById(side === 'zh-TW' ? 'rate-zh' : 'rate-target').value); let btnId = side === 'zh-TW' ? 'btn-play-zh' : 'btn-play-target'; if (!text || text.includes("è«‹é¸æ“‡") || text.includes("ç¿»è­¯ä¸­")) return; const btn = document.getElementById(btnId); btn.innerHTML = '<i class="fa-solid fa-stop"></i>'; btn.classList.replace('bg-student', 'bg-red-500'); btn.classList.replace('hover:bg-blue-600', 'hover:bg-red-600'); const u = new SpeechSynthesisUtterance(text); if (window.speechSynthesis.getVoices().length === 0) window.speechSynthesis.getVoices(); const targetLangCode = (lang === 'zh-TW') ? 'zh-TW' : lang; const voice = getBestVoice(targetLangCode); if (voice) { u.voice = voice; u.lang = voice.lang; } else { u.lang = targetLangCode; } u.rate = rate; u.onend = u.onerror = () => { btn.innerHTML = '<i class="fa-brands fa-youtube text-lg"></i>'; btn.classList.replace('bg-red-500', 'bg-student'); btn.classList.replace('hover:bg-red-600', 'hover:bg-blue-600'); isSpeaking = false; }; window.speechSynthesis.speak(u); isSpeaking = true; }
        function toggleSpeech(side) { if (isSpeaking) { window.speechSynthesis.cancel(); isSpeaking = false; document.querySelectorAll('#btn-play-zh, #btn-play-target').forEach(btn => { btn.innerHTML = '<i class="fa-brands fa-youtube text-lg"></i>'; btn.className = "w-9 h-9 flex items-center justify-center rounded-full bg-student text-white hover:bg-blue-600 transition shadow-sm"; }); } else { speakText(side); } }
        function translateContent() { const lang = document.getElementById('target-lang').value; if(!currentRawText) { showToast("è«‹å…ˆè¼‰å…¥èª²æ–‡", "error"); return; } if (lang === 'zh-TW') { document.getElementById('content-target').innerHTML = document.getElementById('content-zh').innerHTML; return; } if (translationCache[lang]) { document.getElementById('content-target').innerHTML = `<div class="reader-page"><div class="reader-p">${marked.parse(translationCache[lang])}</div></div>`; return; } document.getElementById('trans-loading').classList.remove('hidden'); document.getElementById('content-target').innerHTML = '<div class="h-full flex items-center justify-center"><div class="loader"></div></div>'; fetch(GAS_URL, { method: 'POST', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify({ action: "translate_text", text: currentRawText, targetLang: lang }) }).then(res => res.json()).then(response => { if (response.result === "success") { const mdText = response.translatedText; translationCache[lang] = mdText; document.getElementById('content-target').innerHTML = `<div class="reader-page"><div class="reader-p">${marked.parse(mdText)}</div></div>`; } else { document.getElementById('content-target').innerHTML = `<p class="text-red-400 text-center font-bold px-4 mt-10">${response.message || 'ç¿»è­¯å¤±æ•—'}</p>`; } document.getElementById('trans-loading').classList.add('hidden'); }); }
        function showToast(msg, type="info") { const toast = document.getElementById('toast'); document.getElementById('toast-msg').innerText = msg; toast.classList.remove('opacity-0', 'translate-y-10'); if(type === 'error') toast.classList.replace('bg-slate-800/90', 'bg-red-800/90'); setTimeout(() => { toast.classList.add('opacity-0', 'translate-y-10'); toast.classList.replace('bg-red-800/90', 'bg-slate-800/90'); }, 3000); }
        function changeUILanguage() {}
        function fetchTextbookOptions() { const stageSel = document.getElementById('sel-stage'); stageSel.options[0].text = "è¼‰å…¥è³‡æ–™åº«ä¸­..."; fetch(GAS_URL, { method: 'POST', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify({ action: "get_textbook_options" }) }).then(res => res.json()).then(res => { if(res.result === "success") { allOptions = res.data; initStageSelect(); showToast("å·²é€£çµè³‡æ–™åº«"); } else { showToast("è³‡æ–™è¼‰å…¥å¤±æ•—: " + res.message, "error"); } }).catch(err => showToast("é€£ç·šå¤±æ•—", "error")); }
        function initStageSelect() { const sel = document.getElementById('sel-stage'); sel.innerHTML = `<option value="" disabled selected>å­¸ç¿’éšæ®µ</option>`; Object.keys(allOptions).forEach(key => sel.add(new Option(key, key))); sel.disabled = false; }
        function updateDropdowns(source) { const stage = document.getElementById('sel-stage'); const grade = document.getElementById('sel-grade'); const version = document.getElementById('sel-version'); const semester = document.getElementById('sel-semester'); const unit = document.getElementById('sel-unit'); const btn = document.getElementById('btn-load'); const reset = (el, txt) => { el.innerHTML = `<option value="" disabled selected>${txt}</option>`; el.disabled = true; el.value = ""; }; const fill = (el, items) => { items.forEach(i => el.add(new Option(i, i))); el.disabled = false; }; if (source === 'stage') { reset(grade,'å¹´ç´š');reset(version,'ç‰ˆæœ¬');reset(semester,'å­¸æœŸ');reset(unit,'å–®å…ƒ'); if(stage.value) fill(grade, Object.keys(allOptions[stage.value])); } else if (source === 'grade') { reset(version,'ç‰ˆæœ¬');reset(semester,'å­¸æœŸ');reset(unit,'å–®å…ƒ'); if(grade.value) fill(version, Object.keys(allOptions[stage.value][grade.value])); } else if (source === 'version') { reset(semester,'å­¸æœŸ');reset(unit,'å–®å…ƒ'); if(version.value) fill(semester, Object.keys(allOptions[stage.value][grade.value][version.value])); } else if (source === 'semester') { reset(unit,'å–®å…ƒ'); if(semester.value) fill(unit, allOptions[stage.value][grade.value][version.value][semester.value]); } btn.disabled = !unit.value; }
        function fetchLessonContent() { translationCache = {}; document.getElementById('content-zh').innerHTML = '<div class="h-full flex items-center justify-center"><div class="loader"></div></div>'; const criteria = { stage: document.getElementById('sel-stage').value, grade: document.getElementById('sel-grade').value, version: document.getElementById('sel-version').value, semester: document.getElementById('sel-semester').value, unit: document.getElementById('sel-unit').value }; fetch(GAS_URL, { method: 'POST', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify({ action: "get_lesson_content", criteria: criteria }) }).then(res => res.json()).then(res => { if(res.result === "success") renderContent(res.data); else document.getElementById('content-zh').innerHTML = `<p class="text-red-500 text-center p-4">Error: ${res.message}</p>`; }); }
        function toggleChat() { document.getElementById('chat-window').classList.toggle('chat-hidden'); }
        function sendMessage() { const input = document.getElementById('chat-input'); const msg = input.value.trim(); if(!msg) return; addMsg(msg, 'user'); input.value = ''; fetch(GAS_URL, { method: 'POST', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify({ action: "chat_bot", message: msg, context: currentRawText.substring(0, 10000) }) }).then(res => res.json()).then(res => { if(res.result === "success") addMsg(res.reply, 'bot'); else addMsg("å°ç§‘ç´¯äº†...", 'bot'); }); }
        function addMsg(text, role) { const container = document.getElementById('chat-messages'); let html = role === 'user' ? `<div class="flex justify-end"><div class="bg-student text-white px-3 py-2 rounded-2xl rounded-tr-none shadow-sm max-w-[85%] text-xs font-bold">${text}</div></div>` : `<div class="flex items-start gap-2"><div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-student"><i class="fa-solid fa-robot text-sm"></i></div><div class="bg-white p-3 rounded-2xl rounded-tl-none shadow-sm border border-slate-200 text-slate-600 text-xs leading-relaxed font-bold">${marked.parse(text)}</div></div>`; container.insertAdjacentHTML('beforeend', html); container.scrollTop = container.scrollHeight; }
