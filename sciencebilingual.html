    <script>
        // *** é€™è£¡è«‹å¡«å…¥æ‚¨çš„ GAS URL ***
        const GAS_URL = "https://script.google.com/macros/s/AKfycbx3MW-IOcU-38IqgawidSakL9nVwARmov4cuK0S6Jcqbv3SJFyHUbrvrI43Y6nskJAx/exec"; 
        
        let allOptions = {}; 
        let currentRawText = ""; 
        let currentTerms = {}; 
        let isSpeaking = false;
        let translationCache = {};

        document.addEventListener('DOMContentLoaded', () => {
            fetchTextbookOptions(); 
            // å˜—è©¦åˆå§‹åŒ–èªéŸ³ (ç›¸å®¹æ€§è™•ç†)
            if ('speechSynthesis' in window) {
                window.speechSynthesis.getVoices(); 
                window.speechSynthesis.onvoiceschanged = function() {
                    window.speechSynthesis.getVoices(); // ç¢ºä¿è¼‰å…¥
                };
            }
        });

        // *** èªéŸ³ä¿®å¾©æ ¸å¿ƒ ***
        function getBestVoice(lang) {
            const voices = window.speechSynthesis.getVoices();
            if (!voices || voices.length === 0) return null;
            // å¯¬é¬†æ¯”å°ï¼šåªè¦èªè¨€ä»£ç¢¼å°äº†å°±å¥½
            let voice = voices.find(v => v.lang.includes(lang) && (v.name.includes("Google") || v.name.includes("Natural")));
            if (!voice) voice = voices.find(v => v.lang.includes(lang));
            if (!voice && lang === 'zh-TW') voice = voices.find(v => v.lang.includes('zh')); // fallback
            return voice;
        }

        function speakText(side) {
            window.speechSynthesis.cancel();
            
            let text = side === 'zh-TW' ? document.getElementById('content-zh').innerText : document.getElementById('content-target').innerText;
            let lang = side === 'zh-TW' ? 'zh-TW' : document.getElementById('target-lang').value;
            let rate = parseFloat(document.getElementById(side === 'zh-TW' ? 'rate-zh' : 'rate-target').value);
            let btnId = side === 'zh-TW' ? 'btn-play-zh' : 'btn-play-target';

            if (!text || text.includes("è«‹é¸æ“‡") || text.includes("ç¿»è­¯ä¸­")) { showToast("ç„¡å…§å®¹", "error"); return; }

            const btn = document.getElementById(btnId);
            // è®Šç´…è‰² (åœæ­¢)
            btn.innerHTML = '<i class="fa-solid fa-stop"></i>';
            btn.classList.replace('bg-indigo-500', 'bg-red-500');
            btn.classList.replace('hover:bg-indigo-600', 'hover:bg-red-600');

            const u = new SpeechSynthesisUtterance(text);
            // å†æ¬¡å¼·åˆ¶æŠ“èªéŸ³
            if (window.speechSynthesis.getVoices().length === 0) window.speechSynthesis.getVoices();
            
            const targetLangCode = (lang === 'zh-TW') ? 'zh-TW' : lang;
            const voice = getBestVoice(targetLangCode);
            
            if (voice) { u.voice = voice; u.lang = voice.lang; } else { u.lang = targetLangCode; }
            u.rate = rate;

            u.onend = u.onerror = () => {
                // è®Šå›è—è‰² (æ’­æ”¾)
                btn.innerHTML = '<i class="fa-brands fa-youtube text-lg"></i>';
                btn.classList.replace('bg-red-500', 'bg-indigo-500');
                btn.classList.replace('hover:bg-red-600', 'hover:bg-indigo-600');
                isSpeaking = false;
            };
            window.speechSynthesis.speak(u);
            isSpeaking = true;
        }
        
        function toggleSpeech(side) {
            if (isSpeaking) {
                window.speechSynthesis.cancel();
                isSpeaking = false;
                document.querySelectorAll('#btn-play-zh, #btn-play-target').forEach(btn => {
                    btn.innerHTML = '<i class="fa-brands fa-youtube text-lg"></i>';
                    btn.classList.replace('bg-red-500', 'bg-indigo-500');
                    btn.classList.replace('hover:bg-red-600', 'hover:bg-indigo-600');
                });
            } else {
                speakText(side);
            }
        }

        // *** UI æ¸²æŸ“æ ¸å¿ƒ (æ›¸æœ¬+å¡ç‰‡) ***
        function renderContent(data) {
            currentRawText = data.content;
            currentTerms = data.terms || {};

            let html = `<div class="reader-page-container">`;
            html += `<div class="unit-title">${data.title}</div>`;
            
            if (data.content && data.content.trim() !== "") {
                 const lines = data.content.split('\n');
                 let colorIndex = 0;
                 let inActivity = false;

                 lines.forEach(line => {
                    line = line.trim();
                    if(!line) return;

                    let processedLine = line;
                    for (let [zh, en] of Object.entries(currentTerms)) {
                        const regex = new RegExp(zh, "g");
                        processedLine = processedLine.replace(regex, `<span class="sci-term" title="${en}">${zh}</span>`);
                    }

                    // æ™ºæ…§åˆ¤æ–·: æ´»å‹•æ¨™é¡Œ vs å…§æ–‡
                    if (line.includes("æ´»å‹•") || (line.length < 25 && !/[ã€‚ï¼ï¼Ÿ.!?]$/.test(line))) {
                        if (inActivity) html += `</div>`;
                        // å¦‚æœæ˜¯æ´»å‹•ï¼Œç”¨å½©è‰²å¡ç‰‡ï¼›å¦‚æœæ˜¯å°æ¨™é¡Œï¼Œç”¨ç²—é«”
                        if(line.includes("æ´»å‹•")) {
                             html += `<div class="activity-section act-style-${colorIndex % 3}">`;
                             html += `<span class="activity-title">${processedLine}</span>`;
                             colorIndex++;
                             inActivity = true;
                        } else {
                             html += `<div class="subtitle-text">${processedLine}</div>`;
                        }
                    } else {
                        if(inActivity) {
                             html += `<p class="content-text" style="text-indent: 0;">${processedLine}</p>`; // å¡ç‰‡å…§ä¸ç¸®æ’
                        } else {
                             html += `<p class="content-text">${processedLine}</p>`; // ä¸€èˆ¬å…§æ–‡ç¸®æ’
                        }
                    }
                });
                if (inActivity) html += `</div>`;
            } else {
                html += "<p class='text-center text-slate-400 py-10'>æœ¬å–®å…ƒç›®å‰æ²’æœ‰èª²æ–‡å…§å®¹ã€‚</p>";
            }
            html += "</div>";
            document.getElementById('content-zh').innerHTML = html;
        }

        // ç¿»è­¯æ¸²æŸ“ (åŒæ¨£å¥—ç”¨æ›¸æœ¬é¢¨æ ¼)
        function translateContent() {
            const lang = document.getElementById('target-lang').value;
            if(!currentRawText) { showToast("è«‹å…ˆè¼‰å…¥èª²æ–‡", "error"); return; }
            if (lang === 'zh-TW') { document.getElementById('content-target').innerHTML = document.getElementById('content-zh').innerHTML; return; }
            
            if (translationCache[lang]) { 
                document.getElementById('content-target').innerHTML = `<div class="reader-page-container"><div class="content-text">${marked.parse(translationCache[lang])}</div></div>`; 
                return; 
            }

            document.getElementById('trans-loading').classList.remove('hidden');
            document.getElementById('content-target').innerHTML = '<div class="h-full flex items-center justify-center"><div class="loader"></div></div>';

            fetch(GAS_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify({ action: "translate_text", text: currentRawText, targetLang: lang })
            }).then(res => res.json()).then(response => {
                if (response.result === "success") {
                    const mdText = response.translatedText;
                    translationCache[lang] = mdText;
                    document.getElementById('content-target').innerHTML = `<div class="reader-page-container"><div class="content-text" style="text-indent: 0;">${marked.parse(mdText)}</div></div>`;
                } else {
                    document.getElementById('content-target').innerHTML = `<p class="text-red-400 text-center font-bold px-4 mt-10">${response.message || 'ç¿»è­¯å¤±æ•—'}</p>`;
                }
                document.getElementById('trans-loading').classList.add('hidden');
            });
        }

        // å…¶ä»–æ¨™æº–åŠŸèƒ½
        function showToast(msg, type="info") { const toast = document.getElementById('toast'); document.getElementById('toast-msg').innerText = msg; toast.classList.remove('opacity-0', 'translate-y-10'); if(type === 'error') toast.classList.replace('bg-slate-800/90', 'bg-red-800/90'); setTimeout(() => { toast.classList.add('opacity-0', 'translate-y-10'); toast.classList.replace('bg-red-800/90', 'bg-slate-800/90'); }, 3000); }
        function changeUILanguage() {}
