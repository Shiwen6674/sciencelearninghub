    <script>
        // *** è²¼ä¸Šæ‚¨çš„æ–° GAS ç¶²å€ ***
        const GAS_URL = "https://script.google.com/macros/s/AKfycbx3MW-IOcU-38IqgawidSakL9nVwARmov4cuK0S6Jcqbv3SJFyHUbrvrI43Y6nskJAx/exec"; 
        
        let allOptions = {}; 
        let currentRawText = ""; 
        let currentTerms = {}; 
        let isSpeaking = false;
        let translationCache = {};

        document.addEventListener('DOMContentLoaded', () => {
            fetchTextbookOptions(); 
            if(window.speechSynthesis) window.speechSynthesis.getVoices();
        });

        // æ ¸å¿ƒï¼šèªéŸ³æ’­æ”¾
        function speakText(side) {
            window.speechSynthesis.cancel();
            let text = side === 'zh-TW' ? document.getElementById('content-zh').innerText : document.getElementById('content-target').innerText;
            let lang = side === 'zh-TW' ? 'zh-TW' : document.getElementById('target-lang').value;
            let rate = parseFloat(document.getElementById(side === 'zh-TW' ? 'rate-zh' : 'rate-target').value);
            let btnId = side === 'zh-TW' ? 'btn-play-zh' : 'btn-play-target';

            if (!text || text.includes("è«‹é¸æ“‡") || text.includes("ç¿»è­¯ä¸­")) return;

            const btn = document.getElementById(btnId);
            btn.innerHTML = '<i class="fa-solid fa-stop"></i>';
            btn.classList.replace('bg-indigo-500', 'bg-red-500');
            btn.classList.replace('hover:bg-indigo-600', 'hover:bg-red-600');

            const u = new SpeechSynthesisUtterance(text);
            u.lang = lang;
            u.rate = rate;
            
            // èªéŸ³ä¿®æ­£
            const voices = window.speechSynthesis.getVoices();
            let voice = voices.find(v => v.lang.includes(lang) && (v.name.includes("Google") || v.name.includes("Natural")));
            if (!voice) voice = voices.find(v => v.lang.includes(lang));
            if (voice) u.voice = voice;

            u.onend = u.onerror = () => {
                btn.innerHTML = '<i class="fa-brands fa-youtube text-lg"></i>';
                btn.classList.replace('bg-red-500', 'bg-indigo-500');
                btn.classList.replace('hover:bg-red-600', 'hover:bg-indigo-600');
                isSpeaking = false;
            };
            window.speechSynthesis.speak(u);
            isSpeaking = true;
        }

        function toggleSpeech(side) {
            if (isSpeaking) {
                window.speechSynthesis.cancel();
                isSpeaking = false;
                document.querySelectorAll('#btn-play-zh, #btn-play-target').forEach(btn => {
                    btn.innerHTML = '<i class="fa-brands fa-youtube text-lg"></i>';
                    btn.className = "w-9 h-9 flex items-center justify-center rounded-full bg-indigo-500 text-white hover:bg-indigo-600 transition shadow-sm";
                });
            } else {
                speakText(side);
            }
        }

        // æ ¸å¿ƒï¼šå½©è‰²å¡ç‰‡æ¸²æŸ“é‚è¼¯
        function renderContent(data) {
            currentRawText = data.content;
            currentTerms = data.terms || {};

            let html = `<div class="unit-title">${data.title}</div>`; // å¤§æ¨™é¡Œ
            
            if (data.content && data.content.trim() !== "") {
                 const lines = data.content.split('\n');
                 let colorIndex = 0;
                 let inActivity = false;

                 lines.forEach(line => {
                    line = line.trim();
                    if(!line) return;

                    // è™•ç†è©å½™é«˜äº®
                    let processedLine = line;
                    for (let [zh, en] of Object.entries(currentTerms)) {
                        const regex = new RegExp(zh, "g");
                        processedLine = processedLine.replace(regex, `<span class="sci-term" title="${en}">${zh}</span>`);
                    }

                    // æ™ºæ…§åˆ†æ®µé‚è¼¯ï¼šå¦‚æœæ˜¯ã€Œæ´»å‹•ã€æˆ–å¾ˆçŸ­çš„æ¨™é¡Œï¼Œåšæˆæ–°å¡ç‰‡
                    if (line.includes("æ´»å‹•") || (line.length < 20 && !/[ã€‚ï¼ï¼Ÿ.!?]$/.test(line))) {
                        if (inActivity) html += `</div>`; // é—œé–‰ä¸Šä¸€å€‹å¡ç‰‡
                        html += `<div class="activity-card act-color-${colorIndex % 3}">`; // é–‹å•Ÿæ–°å¡ç‰‡
                        html += `<span class="activity-title">${processedLine}</span>`;
                        colorIndex++;
                        inActivity = true;
                    } else {
                        // å¦‚æœé‚„æ²’é–‹å§‹å¡ç‰‡ï¼Œå°±å…ˆé–‹ä¸€å€‹é è¨­çš„
                        if (!inActivity) {
                            html += `<div class="reader-card">`;
                            inActivity = true;
                        }
                        html += `<p class="content-p">${processedLine}</p>`;
                    }
                });
                if (inActivity) html += `</div>`; // é—œé–‰æœ€å¾Œä¸€å€‹å¡ç‰‡
            } else {
                html += "<p class='text-center text-slate-400 py-10'>æœ¬å–®å…ƒç›®å‰æ²’æœ‰èª²æ–‡å…§å®¹ã€‚</p>";
            }
            document.getElementById('content-zh').innerHTML = html;
        }

        // ç¿»è­¯ (ä¿æŒçµæ§‹ä¸€è‡´)
        function translateContent() {
            const lang = document.getElementById('target-lang').value;
            if(!currentRawText) return;
            
            if (translationCache[lang]) { 
                document.getElementById('content-target').innerHTML = `<div class="p-6 text-lg leading-loose text-slate-700">${marked.parse(translationCache[lang])}</div>`; 
                return; 
            }

            document.getElementById('trans-loading').classList.remove('hidden');
            document.getElementById('content-target').innerHTML = '<div class="h-full flex items-center justify-center"><div class="loader"></div></div>';

            fetch(GAS_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify({ action: "translate_text", text: currentRawText, targetLang: lang })
            }).then(res => res.json()).then(response => {
                if (response.result === "success") {
                    const mdText = response.translatedText;
                    translationCache[lang] = mdText;
                    document.getElementById('content-target').innerHTML = `<div class="p-6 text-lg leading-loose text-slate-700">${marked.parse(mdText)}</div>`;
                } else {
                    document.getElementById('content-target').innerHTML = `<p class="text-red-400 text-center font-bold px-4 mt-10">${response.message || 'ç¿»è­¯å¤±æ•—'}</p>`;
                }
                document.getElementById('trans-loading').classList.add('hidden');
            });
        }

        // æ¨™æº– API å‘¼å«èˆ‡ UI äº’å‹• (çœç•¥é‡è¤‡ç´°ç¯€ï¼Œä¿æŒåŠŸèƒ½ä¸è®Š)
        function fetchTextbookOptions() {
            const stageSel = document.getElementById('sel-stage');
            stageSel.options[0].text = "è¼‰å…¥è³‡æ–™åº«ä¸­...";
            fetch(GAS_URL, { method: 'POST', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify({ action: "get_textbook_options" }) })
            .then(res => res.json()).then(res => {
                if(res.result === "success") { allOptions = res.data; initStageSelect(); }
            });
        }
        function initStageSelect() {
            const sel = document.getElementById('sel-stage');
            sel.innerHTML = `<option value="" disabled selected>å­¸ç¿’éšæ®µ</option>`;
            Object.keys(allOptions).forEach(key => sel.add(new Option(key, key)));
            sel.disabled = false;
        }
        function updateDropdowns(source) {
            const stage = document.getElementById('sel-stage');
            const grade = document.getElementById('sel-grade');
            const version = document.getElementById('sel-version');
            const semester = document.getElementById('sel-semester');
            const unit = document.getElementById('sel-unit');
            const btn = document.getElementById('btn-load');
            const reset = (el, txt) => { el.innerHTML = `<option value="" disabled selected>${txt}</option>`; el.disabled = true; el.value = ""; };
            const fill = (el, items) => { items.forEach(i => el.add(new Option(i, i))); el.disabled = false; };

            if (source === 'stage') { reset(grade,'å¹´ç´š');reset(version,'ç‰ˆæœ¬');reset(semester,'å­¸æœŸ');reset(unit,'å–®å…ƒ'); if(stage.value) fill(grade, Object.keys(allOptions[stage.value])); }
            else if (source === 'grade') { reset(version,'ç‰ˆæœ¬');reset(semester,'å­¸æœŸ');reset(unit,'å–®å…ƒ'); if(grade.value) fill(version, Object.keys(allOptions[stage.value][grade.value])); }
            else if (source === 'version') { reset(semester,'å­¸æœŸ');reset(unit,'å–®å…ƒ'); if(version.value) fill(semester, Object.keys(allOptions[stage.value][grade.value][version.value])); }
            else if (source === 'semester') { reset(unit,'å–®å…ƒ'); if(semester.value) fill(unit, allOptions[stage.value][grade.value][version.value][semester.value]); }
            btn.disabled = !unit.value;
        }
        function fetchLessonContent() {
            translationCache = {};
            document.getElementById('content-zh').innerHTML = '<div class="h-full flex items-center justify-center"><div class="loader"></div></div>';
            const criteria = { stage: document.getElementById('sel-stage').value, grade: document.getElementById('sel-grade').value, version: document.getElementById('sel-version').value, semester: document.getElementById('sel-semester').value, unit: document.getElementById('sel-unit').value };
            fetch(GAS_URL, { method: 'POST', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify({ action: "get_lesson_content", criteria: criteria }) })
            .then(res => res.json()).then(res => { if(res.result === "success") renderContent(res.data); });
        }
        function toggleChat() { document.getElementById('chat-window').classList.toggle('chat-hidden'); }
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const msg = input.value.trim();
            if(!msg) return;
            addMsg(msg, 'user');
            input.value = '';
            fetch(GAS_URL, { method: 'POST', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify({ action: "chat_bot", message: msg, context: currentRawText.substring(0, 10000) }) })
            .then(res => res.json()).then(res => { if(res.result === "success") addMsg(res.reply, 'bot'); else addMsg("å°ç§‘ç´¯äº†...", 'bot'); });
        }
        function addMsg(text, role) {
            const container = document.getElementById('chat-messages');
            let html = role === 'user' ? `<div class="flex justify-end"><div class="bg-indigo-600 text-white px-3 py-2 rounded-2xl rounded-tr-none shadow-sm max-w-[85%] text-xs">${text}</div></div>` : `<div class="flex items-start gap-2"><div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600"><i class="fa-solid fa-robot text-sm"></i></div><div class="bg-white p-3 rounded-2xl rounded-tl-none shadow-sm border border-indigo-50 text-slate-700 text-sm font-bold">${marked.parse(text)}</div></div>`;
            container.insertAdjacentHTML('beforeend', html);
            container.scrollTop = container.scrollHeight;
        }

    </script>
