        function getBestVoice(lang) { const voices = window.speechSynthesis.getVoices(); if (!voices || voices.length === 0) return null; let voice = voices.find(v => v.lang.includes(lang) && (v.name.includes("Google") || v.name.includes("Natural"))); if (!voice) voice = voices.find(v => v.lang.includes(lang)); if (!voice && lang === 'zh-TW') voice = voices.find(v => v.lang.includes('zh')); return voice; }
        function speakText(side) { window.speechSynthesis.cancel(); let text = side === 'zh-TW' ? document.getElementById('content-zh').innerText : document.getElementById('content-target').innerText; let lang = side === 'zh-TW' ? 'zh-TW' : document.getElementById('target-lang').value; let rate = parseFloat(document.getElementById(side === 'zh-TW' ? 'rate-zh' : 'rate-target').value); let btnId = side === 'zh-TW' ? 'btn-play-zh' : 'btn-play-target'; if (!text || text.includes("è«‹é¸æ“‡") || text.includes("ç¿»è­¯ä¸­")) return; const btn = document.getElementById(btnId); btn.innerHTML = '<i class="fa-solid fa-stop"></i>'; btn.classList.replace('bg-indigo-500', 'bg-red-500'); btn.classList.replace('hover:bg-indigo-600', 'hover:bg-red-600'); const u = new SpeechSynthesisUtterance(text); const voice = getBestVoice(lang === 'zh-TW' ? 'zh-TW' : lang); if (voice) { u.voice = voice; u.lang = voice.lang; } else { u.lang = lang; } u.rate = rate; u.onend = u.onerror = () => { btn.innerHTML = '<i class="fa-brands fa-youtube text-lg"></i>'; btn.classList.replace('bg-red-500', 'bg-indigo-500'); btn.classList.replace('hover:bg-red-600', 'hover:bg-indigo-600'); isSpeaking = false; }; window.speechSynthesis.speak(u); isSpeaking = true; }

        function renderContent(data) { currentRawText = data.content; currentTerms = data.terms || {}; let html = `<div class="unit-title">${data.title}</div>`; if (data.content && data.content.trim() !== "") { const lines = data.content.split('\n'); let colorIndex = 0; let inActivity = false; lines.forEach(line => { line = line.trim(); if(!line) return; let processedLine = line; for (let [zh, en] of Object.entries(currentTerms)) { const regex = new RegExp(zh, "g"); processedLine = processedLine.replace(regex, `<span class="sci-term" title="${en}">${zh}</span>`); } if (line.includes("æ´»å‹•") || (line.length < 20 && !/[ã€‚ï¼ï¼Ÿ.!?]$/.test(line))) { if (inActivity) html += `</div>`; html += `<div class="activity-card act-color-${colorIndex % 3}">`; html += `<span class="activity-title">${processedLine}</span>`; colorIndex++; inActivity = true; } else { if (!inActivity) { html += `<div class="reader-card">`; inActivity = true; } html += `<p class="content-p">${processedLine}</p>`; } }); if (inActivity) html += `</div>`; } else { html += "<p class='text-center text-slate-400 py-10'>æœ¬å–®å…ƒç›®å‰æ²’æœ‰èª²æ–‡å…§å®¹ã€‚</p>"; } document.getElementById('content-zh').innerHTML = html; }
        function translateContent() { const lang = document.getElementById('target-lang').value; if(!currentRawText) { showToast("è«‹å…ˆè¼‰å…¥èª²æ–‡", "error"); return; } if (lang === 'zh-TW') { document.getElementById('content-target').innerHTML = document.getElementById('content-zh').innerHTML; return; } if (translationCache[lang]) { document.getElementById('content-target').innerHTML = `<div class="p-6 text-lg leading-loose text-slate-700">${marked.parse(translationCache[lang])}</div>`; return; } document.getElementById('trans-loading').classList.remove('hidden'); document.getElementById('content-target').innerHTML = '<div class="h-full flex items-center justify-center"><div class="loader"></div></div>'; fetch(GAS_URL, { method: 'POST', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify({ action: "translate_text", text: currentRawText, targetLang: lang }) }).then(res => res.json()).then(response => { if (response.result === "success") { const mdText = response.translatedText; translationCache[lang] = mdText; document.getElementById('content-target').innerHTML = `<div class="p-6 text-lg leading-loose text-slate-700">${marked.parse(mdText)}</div>`; } else { document.getElementById('content-target').innerHTML = `<p class="text-red-400 text-center font-bold px-4 mt-10">${response.message || 'ç¿»è­¯å¤±æ•—'}</p>`; } document.getElementById('trans-loading').classList.add('hidden'); }); }
        function fetchTextbookOptions() { const stageSel = document.getElementById('sel-stage'); stageSel.options[0].text = "è¼‰å…¥è³‡æ–™åº«ä¸­..."; fetch(GAS_URL, { method: 'POST', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify({ action: "get_textbook_options" }) }).then(res => res.json()).then(res => { if(res.result === "success") { allOptions = res.data; initStageSelect(); showToast("å·²é€£çµè³‡æ–™åº«"); } else { showToast("è³‡æ–™è¼‰å…¥å¤±æ•—: " + res.message, "error"); } }).catch(err => showToast("é€£ç·šå¤±æ•—", "error")); }
