<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Learning Hub | 科學學習中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        student: { light: '#bfdbfe', DEFAULT: '#3b82f6', dark: '#1d4ed8' },
                        teacher: { light: '#bbf7d0', DEFAULT: '#22c55e', dark: '#15803d' },
                        researcher: { light: '#e9d5ff', DEFAULT: '#a855f7', dark: '#7e22ce' }
                    },
                    fontFamily: {
                        serif: ['ui-serif', 'Georgia', 'Cambria', "Times New Roman", 'Times', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .hidden-section { display: none; }
        .btn-student { @apply bg-student hover:bg-student-dark text-white; }
        .btn-teacher { @apply bg-teacher hover:bg-teacher-dark text-white; }
        .btn-researcher { @apply bg-researcher hover:bg-researcher-dark text-white; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans flex flex-col">

    <!-- 導航列 -->
    <nav class="bg-white shadow-md p-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2 cursor-pointer" onclick="goHome()">
                <i class="fa-solid fa-atom text-blue-600 text-2xl"></i>
                <span class="text-xl font-bold text-gray-800 tracking-tight" data-i18n="site_title_nav">Science Learning Hub</span>
            </div>
            <div class="flex items-center space-x-4">
                <select id="language-selector" onchange="changeLanguage()" class="border rounded p-1 text-sm bg-gray-100 outline-none focus:ring-2 focus:ring-blue-300">
                    <option value="zh-TW">繁體中文</option>
                    <option value="en">English</option>
                    <option value="ja">日本語</option>
                    <option value="zh-CN">简体中文</option>
                </select>
                <div id="user-info-display" class="hidden text-sm font-medium text-gray-600 bg-gray-100 px-3 py-1 rounded-full"></div>
                <button id="logout-btn" onclick="logout()" class="hidden text-sm text-red-500 hover:text-red-700 font-medium" data-i18n="logout">登出</button>
                <button id="nav-login-btn" onclick="showLoginModal()" class="bg-blue-600 text-white px-5 py-1.5 rounded-full hover:bg-blue-700 text-sm font-bold shadow-sm transition" data-i18n="btn_login">登入</button>
            </div>
        </div>
    </nav>

    <!-- 主內容 -->
    <main class="max-w-7xl mx-auto p-6 flex-grow w-full">
        
        <!-- 1. 首頁 -->
        <div id="section-home" class="fade-in py-12">
            <div class="text-center mb-16">
                <h2 class="text-2xl md:text-3xl font-medium text-gray-500 mb-3 tracking-wide" data-i18n="welcome_prefix">歡迎來到</h2>
                <h1 class="text-5xl md:text-6xl font-black text-blue-800 tracking-tight mb-6 drop-shadow-sm font-serif" data-i18n="site_title_hero">Science Learning Hub</h1>
                <p class="text-lg text-gray-600 max-w-2xl mx-auto" data-i18n="select_role">請選擇您的身份以進入專屬學習空間</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-5xl mx-auto px-4">
                <!-- 學生入口 -->
                <div onclick="preSelectRole('student')" class="bg-white rounded-2xl shadow-xl overflow-hidden cursor-pointer transform transition duration-300 hover:-translate-y-2 hover:shadow-2xl border-b-4 border-student group">
                    <div class="h-40 bg-student-light flex items-center justify-center group-hover:bg-blue-200 transition"><i class="fa-solid fa-graduation-cap text-6xl text-student-dark"></i></div>
                    <div class="p-6 text-center"><h2 class="text-2xl font-bold text-gray-800 mb-2" data-i18n="role_student">我是學生</h2><p class="text-gray-500 text-sm" data-i18n="desc_student">探索科學文本、重點整理與測驗回饋</p></div>
                </div>
                <!-- 教師入口 -->
                <div onclick="preSelectRole('teacher')" class="bg-white rounded-xl shadow-xl overflow-hidden cursor-pointer transform transition duration-300 hover:-translate-y-2 hover:shadow-2xl border-b-4 border-teacher group">
                    <div class="h-40 bg-teacher-light flex items-center justify-center group-hover:bg-green-200 transition"><i class="fa-solid fa-chalkboard-user text-6xl text-teacher-dark"></i></div>
                    <div class="p-6 text-center"><h2 class="text-2xl font-bold text-gray-800 mb-2" data-i18n="role_teacher">我是教師</h2><p class="text-gray-500 text-sm" data-i18n="desc_teacher">備課資源、命題檢核與學習診斷</p></div>
                </div>
                <!-- 研究員入口 -->
                <div onclick="preSelectRole('researcher')" class="bg-white rounded-lg shadow-xl overflow-hidden cursor-pointer transform transition duration-300 hover:-translate-y-2 hover:shadow-2xl border-b-4 border-researcher group">
                    <div class="h-40 bg-researcher-light flex items-center justify-center group-hover:bg-purple-200 transition"><i class="fa-solid fa-microscope text-6xl text-researcher-dark"></i></div>
                    <div class="p-6 text-center"><h2 class="text-2xl font-bold text-gray-800 mb-2" data-i18n="role_researcher">我是研究員</h2><p class="text-gray-500 text-sm" data-i18n="desc_researcher">高階文本分析與系統語言研究</p></div>
                </div>
            </div>
        </div>

        <!-- 2. 認證中心 -->
        <div id="section-auth" class="hidden-section fade-in max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-xl mt-8">
            <button onclick="goHome()" class="text-gray-400 hover:text-gray-600 mb-6 flex items-center gap-2 transition"><i class="fa-solid fa-arrow-left"></i> <span data-i18n="back">返回</span></button>
            
            <div class="flex mb-8 border-b border-gray-200">
                <button id="tab-login" onclick="switchAuthMode('login')" class="w-1/2 py-3 text-lg font-bold text-blue-600 border-b-4 border-blue-600 focus:outline-none transition-colors" data-i18n="tab_login">登入</button>
                <button id="tab-register" onclick="switchAuthMode('register')" class="w-1/2 py-3 text-lg font-bold text-gray-400 hover:text-gray-600 focus:outline-none transition-colors" data-i18n="tab_register">註冊新帳號</button>
            </div>

            <!-- A. 登入表單 -->
            <form id="form-login" onsubmit="handleLogin(event)" class="space-y-6">
                <div><label class="block text-gray-700 text-sm font-bold mb-2" data-i18n="label_email">Email</label><input type="email" id="login-email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition" placeholder="name@example.com"></div>
                <div><label class="block text-gray-700 text-sm font-bold mb-2" data-i18n="label_password">密碼</label><input type="password" id="login-password" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition" placeholder="••••••••"></div>
                <button type="submit" id="btn-do-login" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-md transition transform active:scale-95" data-i18n="btn_login_action">登入系統</button>
            </form>

            <!-- B. 註冊表單 -->
            <form id="form-register" class="hidden-section space-y-4" onsubmit="handleRegister(event)">
                <!-- 隱藏的角色輸入，用於後台 -->
                <input type="hidden" id="input-role" value="student">

                <!-- 1. 當從首頁卡片點進來：只顯示這個標題 -->
                <div id="role-display-block" class="mb-6 text-center hidden">
                    <h3 class="text-2xl font-bold text-gray-700"><span id="reg-role-display-text">註冊學生帳號</span></h3>
                </div>

                <!-- 2. 當從右上角登入進來：顯示這個選擇選單 -->
                <div id="role-select-block" class="p-4 bg-blue-50 rounded-lg border border-blue-100 mb-4 hidden">
                    <label class="block text-blue-800 text-sm font-bold mb-2" data-i18n="label_select_role">註冊身分</label>
                    <select id="input-role-select" onchange="syncRoleFromSelector()" class="w-full px-3 py-2 rounded border border-blue-200 text-gray-700 bg-white focus:outline-none focus:border-blue-500">
                        <option value="student" data-i18n="role_student">我是學生</option>
                        <option value="teacher" data-i18n="role_teacher">我是教師</option>
                        <option value="researcher" data-i18n="role_researcher">我是研究員</option>
                    </select>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div><label class="block text-gray-700 text-sm font-bold mb-2" data-i18n="label_email_account">Email (帳號)</label><input type="email" id="reg-email" required class="w-full px-3 py-2 rounded border border-gray-300 focus:border-blue-500 outline-none" placeholder="name@example.com"></div>
                    <div><label class="block text-gray-700 text-sm font-bold mb-2" data-i18n="label_password">設定密碼</label><input type="password" id="reg-password" required class="w-full px-3 py-2 rounded border border-gray-300 focus:border-blue-500 outline-none" placeholder="******"></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div><label class="block text-gray-700 text-sm font-bold mb-2" data-i18n="label_name">姓名</label><input type="text" id="input-name" required class="w-full px-3 py-2 rounded border border-gray-300 focus:border-blue-500 outline-none"></div>
                    <div><label class="block text-gray-700 text-sm font-bold mb-2" data-i18n="label_gender">性別</label><select id="input-gender" class="w-full px-3 py-2 rounded border border-gray-300 focus:border-blue-500 outline-none bg-white"><option value="male" data-i18n="gender_male">男</option><option value="female" data-i18n="gender_female">女</option><option value="other" data-i18n="gender_other">其他</option></select></div>
                </div>

                <!-- 學生欄位 -->
                <div id="fields-student" class="role-fields space-y-4 p-4 bg-gray-50 rounded-lg">
                    <div><label class="block text-gray-700 text-sm font-bold mb-2" data-i18n="label_school_student">就讀學校 (縣市+校名)</label><input type="text" id="input-school-student" class="w-full px-3 py-2 rounded border border-gray-300 focus:border-blue-500 outline-none" placeholder="例如：花蓮縣東華附小"></div>
                    <div><label class="block text-gray-700 text-sm font-bold mb-2" data-i18n="label_grade_student">就讀年級</label><select id="input-grade-student" class="w-full px-3 py-2 rounded border border-gray-300 focus:border-blue-500 outline-none bg-white"><option value="E1">國小一年級</option><option value="E2">國小二年級</option><option value="E3">國小三年級</option><option value="E4">國小四年級</option><option value="E5">國小五年級</option><option value="E6">國小六年級</option><option value="J1">國中七年級</option><option value="J2">國中八年級</option><option value="J3">國中九年級</option><option value="S1">高中一年級</option><option value="S2">高中二年級</option><option value="S3">高中三年級</option></select></div>
                </div>

                <!-- 教師欄位 -->
                <div id="fields-teacher" class="role-fields hidden-section space-y-4 p-4 bg-gray-50 rounded-lg">
                    <div><label class="block text-gray-700 text-sm font-bold mb-2" data-i18n="label_school_teacher">服務學校 (縣市+校名)</label><input type="text" id="input-school-teacher" class="w-full px-3 py-2 rounded border border-gray-300 focus:border-blue-500 outline-none" placeholder="例如：花蓮縣花崗國中"></div>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="block text-gray-700 text-sm font-bold mb-2" data-i18n="label_position">職稱</label><select id="input-position" class="w-full px-3 py-2 rounded border border-gray-300 focus:border-blue-500 outline-none bg-white"><option value="Principal">校長</option><option value="Director">主任</option><option value="SectionChief">組長</option><option value="HomeroomTeacher">導師</option><option value="SubjectTeacher">科任</option></select></div>
                        <div><label class="block text-gray-700 text-sm font-bold mb-2" data-i18n="label_teaching_grade">教學年級</label><select id="input-teaching-grade" class="w-full px-3 py-2 rounded border border-gray-300 focus:border-blue-500 outline-none bg-white"><option value="Elementary">國小 (G1-G6)</option><option value="Junior">國中 (G7-G9)</option><option value="Senior">高中 (G10-G12)</option></select></div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="block text-gray-700 text-sm font-bold mb-2" data-i18n="label_subject">教學科目</label><input type="text" id="input-subject" class="w-full px-3 py-2 rounded border border-gray-300 focus:border-blue-500 outline-none" placeholder="例如: 自然"></div>
                        <div><label class="block text-gray-700 text-sm font-bold mb-2" data-i18n="label_seniority">教學年資</label><select id="input-seniority" class="w-full px-3 py-2 rounded border border-gray-300 focus:border-blue-500 outline-none bg-white"><option value="0-5">5年以下</option><option value="6-10">6-10 年</option><option value="11-15">11-15 年</option><option value="16-20">16-20 年</option><option value="21-25">21-25 年</option><option value="25+">25 年以上</option></select></div>
                    </div>
                </div>

                <!-- 研究員欄位 -->
                <div id="fields-researcher" class="role-fields hidden-section space-y-4 p-4 bg-gray-50 rounded-lg">
                    <div><label class="block text-gray-700 text-sm font-bold mb-2" data-i18n="label_unit">服務單位</label><input type="text" id="input-unit" class="w-full px-3 py-2 rounded border border-gray-300 focus:border-blue-500 outline-none" placeholder="例如：國立東華大學"></div>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="block text-gray-700 text-sm font-bold mb-2" data-i18n="label_research_title">職稱</label><input type="text" id="input-research-title" class="w-full px-3 py-2 rounded border border-gray-300 focus:border-blue-500 outline-none" placeholder="例如: 教授"></div>
                        <div><label class="block text-gray-700 text-sm font-bold mb-2" data-i18n="label_field">研究領域</label><input type="text" id="input-field" class="w-full px-3 py-2 rounded border border-gray-300 focus:border-blue-500 outline-none" placeholder="例如：科學教育"></div>
                    </div>
                </div>

                <button id="btn-do-register" type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg shadow-md transition transform active:scale-95 mt-6" data-i18n="btn_register_action">註冊並登入</button>
            </form>
            <p id="loading-msg" class="text-center text-gray-500 mt-4 hidden animate-pulse" data-i18n="msg_loading"><i class="fa-solid fa-circle-notch fa-spin"></i> 正在連接資料庫...</p>
        </div>
    </main>

    <footer class="text-center py-8 text-gray-500 text-sm mt-12 border-t bg-gray-100">
        <div class="flex flex-col gap-2">
            <p>&copy; 2024 Science Learning Hub. AI-Powered Education.</p>
            <p class="font-medium text-gray-700 text-base">Institute of Science Education, National Dong-Hwa University</p>
            <p><a href="mailto:shiwen@gms.ndhu.edu.tw" class="text-blue-500 hover:text-blue-700 underline transition flex justify-center items-center gap-1"><i class="fa-regular fa-envelope"></i> shiwen@gms.ndhu.edu.tw</a></p>
        </div>
    </footer>

                "label_school_teacher": "服务学校 (县市+校名)", "label_position": "职称", "label_teaching_grade": "教学年级", "label_subject": "教学科目", "label_seniority": "教学年资",
                "label_unit": "服务单位", "label_research_title": "职称", "label_field": "研究领域"
            }
        };

        function changeLanguage() {
            const lang = document.getElementById("language-selector").value;
            const elements = document.querySelectorAll("[data-i18n]");
            elements.forEach(el => {
                const key = el.getAttribute("data-i18n");
                if (translations[lang] && translations[lang][key]) {
                    const tagName = el.tagName.toLowerCase();
                    if(tagName === 'input' || tagName === 'textarea') el.placeholder = translations[lang][key];
                    else el.innerText = translations[lang][key];
                }
            });
            // 更新註冊標題 (若已選定角色)
            const role = document.getElementById("input-role").value;
            if(role) updateRoleDisplay(role);
        }

        function switchAuthMode(mode) {
            document.getElementById("form-login").classList.add("hidden-section");
            document.getElementById("form-register").classList.add("hidden-section");
            
            const tabLogin = document.getElementById("tab-login");
            const tabRegister = document.getElementById("tab-register");

            if(mode === 'login') {
                document.getElementById("form-login").classList.remove("hidden-section");
                tabLogin.className = "w-1/2 py-3 text-lg font-bold text-blue-600 border-b-4 border-blue-600 focus:outline-none transition-colors";
                tabRegister.className = "w-1/2 py-3 text-lg font-bold text-gray-400 hover:text-gray-600 focus:outline-none transition-colors";
            } else {
                document.getElementById("form-register").classList.remove("hidden-section");
                tabLogin.className = "w-1/2 py-3 text-lg font-bold text-gray-400 hover:text-gray-600 focus:outline-none transition-colors";
                tabRegister.className = "w-1/2 py-3 text-lg font-bold text-blue-600 border-b-4 border-blue-600 focus:outline-none transition-colors";
            }
        }

        // 情境A: 從首頁卡片進入 -> 隱藏選擇框，顯示標題
        function preSelectRole(role) {
            showAuthSection('register');
            document.getElementById("input-role").value = role; 
            
            // UI 控制
            document.getElementById("role-select-block").classList.add("hidden"); // 隱藏選擇框
            document.getElementById("role-display-block").classList.remove("hidden"); // 顯示標題
            
            updateRoleDisplay(role);
            updateRegisterFields(role);
        }

        // 情境B: 從上方登入按鈕進入 -> 顯示選擇框
        function showLoginModal() {
            // 預設給學生，但顯示選擇框讓使用者改
            document.getElementById("input-role").value = 'student';
            
            // UI 控制
            document.getElementById("role-select-block").classList.remove("hidden"); // 顯示選擇框
            document.getElementById("role-display-block").classList.add("hidden"); // 隱藏固定標題
            document.getElementById("input-role-select").value = 'student'; // 同步選單

            updateRegisterFields('student');
            showAuthSection('login');
        }

        function showAuthSection(mode) {
            document.getElementById("section-home").classList.add("hidden-section");
            document.getElementById("section-auth").classList.remove("hidden-section");
            switchAuthMode(mode);
        }

        function updateRoleDisplay(role) {
            const lang = document.getElementById("language-selector").value;
            // 更新標題文字 (例如: 學生帳號註冊)
            const titleKey = "reg_title_" + role;
            const titleText = translations[lang][titleKey] || translations["zh-TW"][titleKey];
            document.getElementById("reg-role-display-text").innerText = titleText;
        }

        // 下拉選單變更時同步 (僅用於情境B)
        function syncRoleFromSelector() {
            const role = document.getElementById("input-role-select").value;
            document.getElementById("input-role").value = role;
            updateRegisterFields(role);
        }

        function updateRegisterFields(role) {
            document.querySelectorAll(".role-fields").forEach(el => el.classList.add("hidden-section"));
            document.getElementById("fields-" + role).classList.remove("hidden-section");
        }

        function goHome() {
            document.querySelectorAll("main > div").forEach(el => el.classList.add("hidden-section"));
            document.getElementById("section-home").classList.remove("hidden-section");
            document.getElementById("form-login").reset();
            document.getElementById("form-register").reset();
        }

        function logout() {
            if(confirm("確定要登出嗎？")) {
                sessionStorage.removeItem("currentUser");
                goHome();
                window.location.reload();
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            const btn = document.getElementById("btn-do-login");
            const loading = document.getElementById("loading-msg");

            btn.disabled = true; btn.classList.add("opacity-50"); loading.classList.remove("hidden");

            const payload = { type: "login", email: email, password: password };

            fetch(GAS_URL, {
                method: "POST",
                redirect: "follow",
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                btn.disabled = false; btn.classList.remove("opacity-50"); loading.classList.add("hidden");
                if (data.result === "success") {
                    finalizeLogin(data.user);
                } else {
                    alert("登入失敗: " + data.message);
                }
            })
            .catch(err => {
                console.error(err);
                alert("連線錯誤或帳號密碼不正確");
                btn.disabled = false; btn.classList.remove("opacity-50"); loading.classList.add("hidden");
            });
        }

        function handleRegister(event) {
            event.preventDefault();
            const role = document.getElementById("input-role").value;
            const name = document.getElementById("input-name").value;
            const gender = document.getElementById("input-gender").value;
            const email = document.getElementById("reg-email").value;
            const password = document.getElementById("reg-password").value;
            const lang = document.getElementById("language-selector").value;

            let specificData = {};
            if (role === 'student') {
                specificData.orgName = document.getElementById("input-school-student").value;
                specificData.gradeLevel = document.getElementById("input-grade-student").value;
            } else if (role === 'teacher') {
                specificData.orgName = document.getElementById("input-school-teacher").value;
                specificData.position = document.getElementById("input-position").value;
                specificData.gradeLevel = document.getElementById("input-teaching-grade").value;
                specificData.subject = document.getElementById("input-subject").value;
                specificData.seniority = document.getElementById("input-seniority").value;
            } else if (role === 'researcher') {
                specificData.orgName = document.getElementById("input-unit").value;
                specificData.position = document.getElementById("input-research-title").value;
                specificData.researchField = document.getElementById("input-field").value;
            }

            const btn = document.getElementById("btn-do-register");
            const loading = document.getElementById("loading-msg");
            btn.disabled = true; btn.classList.add("opacity-50"); loading.classList.remove("hidden");

            const payload = {
                type: "register",
                role: role, name: name, gender: gender, email: email, password: password, language: lang,
                ...specificData
            };

             fetch(GAS_URL, {
                method: "POST",
                redirect: "follow",
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                btn.disabled = false; btn.classList.remove("opacity-50"); loading.classList.add("hidden");
                if (data.result === "success") {
                    alert("註冊成功！");
                    finalizeLogin(data.user);
                } else {
                    alert("註冊失敗: " + data.message);
                }
            })
            .catch(err => {
                console.error(err);
                alert("連線錯誤，請稍後再試");
                btn.disabled = false; btn.classList.remove("opacity-50"); loading.classList.add("hidden");
            });
        }

        function finalizeLogin(user) {
            sessionStorage.setItem("currentUser", JSON.stringify(user));
            
            if (user.role === 'researcher') {
                window.location.href = 'researcher.html';
            } else {
                alert(user.role + " 頁面開發中，登入成功！");
                // 這裡可以放 student.html 或 teacher.html 的跳轉
                goHome(); // 暫時回首頁
            }
        }
    </script>
</body>
</html>
