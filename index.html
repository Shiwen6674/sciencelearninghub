<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Learning Hub | 科學學習中心</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        student: { light: '#bfdbfe', DEFAULT: '#3b82f6', dark: '#1d4ed8' },
                        teacher: { light: '#bbf7d0', DEFAULT: '#22c55e', dark: '#15803d' },
                        researcher: { light: '#e9d5ff', DEFAULT: '#a855f7', dark: '#7e22ce' }
                    },
                    fontFamily: {
                        serif: ['ui-serif', 'Georgia', 'Cambria', "Times New Roman", 'Times', 'serif'],
                        sans: ['ui-sans-serif', 'system-ui', '-apple-system', "Segoe UI", 'Roboto', "Helvetica Neue", 'Arial', 'sans-serif'],
                    },
                    fontSize: {
                        'sm': '1rem',
                        'base': '1.125rem',
                        'lg': '1.25rem',
                        'xl': '1.5rem',
                        '2xl': '1.75rem',
                        '3xl': '2.25rem',
                        '4xl': '3rem',
                        '5xl': '3.75rem',
                        '6xl': '4.5rem',
                        '7xl': '6rem',
                    },
                    // 動畫設定
                    animation: {
                        "spin-slow": "spin 10s linear infinite", // 保留原子旋轉
                        "gradient-x": "gradient-x 15s ease infinite",
                    },
                    keyframes: {
                        "gradient-x": {
                            "0%, 100%": {
                                "background-size": "200% 200%",
                                "background-position": "left center"
                            },
                            "50%": {
                                "background-size": "200% 200%",
                                "background-position": "right center"
                            }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .hidden-section { display: none; }
        
        /* 按鈕樣式 */
        .btn-student { @apply bg-student hover:bg-student-dark text-white font-bold; }
        .btn-teacher { @apply bg-teacher hover:bg-teacher-dark text-white font-bold; }
        .btn-researcher { @apply bg-researcher hover:bg-researcher-dark text-white font-bold; }

        /* 密碼小眼睛樣式 */
        .password-toggle {
            cursor: pointer;
            color: #9ca3af;
            z-index: 10;
            transition: color 0.2s;
            font-size: 1.2rem; 
        }
        .password-toggle:hover { color: #4b5563; }
        
        /* 輸入框字體加大 */
        input, select, button { font-size: 1.125rem !important; }

        /* Canvas 背景設定 */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            overflow: hidden;
            /* 背景漸層流動 */
            background: linear-gradient(-45deg, #f8fafc, #eff6ff, #f3e8ff, #f0fdf4);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 3D 文字特效樣式 */
        .title-3d {
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 50%, #7c3aed 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            /* 使用 drop-shadow 濾鏡堆疊創造立體感 */
            filter: drop-shadow(1px 1px 0px rgba(59, 130, 246, 0.5)) 
                    drop-shadow(3px 3px 0px rgba(30, 58, 138, 0.3))
                    drop-shadow(6px 6px 6px rgba(0, 0, 0, 0.2));
            transition: filter 0.3s ease;
        }
        .title-3d:hover {
             filter: drop-shadow(2px 2px 0px rgba(59, 130, 246, 0.6)) 
                    drop-shadow(4px 4px 0px rgba(30, 58, 138, 0.4))
                    drop-shadow(8px 8px 12px rgba(0, 0, 0, 0.25));
        }
    </style>
</head>
<body class="min-h-screen font-sans flex flex-col text-gray-800 relative overflow-x-hidden selection:bg-blue-200">

    <!-- *** 新增：動態背景層 (Canvas + Gradient) *** -->
    <div id="canvas-container">
        <canvas id="network-canvas"></canvas>
    </div>

    <!-- 導航列 (加入 backdrop-blur 讓背景若隱若現) -->
    <nav class="bg-white/80 backdrop-blur-md shadow-md p-5 sticky top-0 z-50 border-b border-white/40">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4 cursor-pointer" onclick="goHome()">
                <!-- 保留這個轉圈圈設計 -->
                <i class="fa-solid fa-atom text-blue-600 text-4xl animate-spin-slow"></i>
                <span class="text-3xl font-bold text-gray-800 tracking-tight" data-i18n="site_title_nav">Science Learning Hub</span>
            </div>
            <div class="flex items-center space-x-6">
                <select id="language-selector" onchange="changeLanguage()" class="border rounded p-2 bg-gray-100/80 outline-none focus:ring-2 focus:ring-blue-300 cursor-pointer text-lg hover:bg-white transition">
                    <option value="zh-TW">繁體中文</option>
                    <option value="en">English</option>
                    <option value="ja">日本語</option>
                    <option value="zh-CN">简体中文</option>
                </select>
                <div id="user-info-display" class="hidden font-medium text-gray-600 bg-gray-100 px-5 py-2 rounded-full text-lg"></div>
                <button id="logout-btn" onclick="logout()" class="hidden text-red-500 hover:text-red-700 font-medium text-lg" data-i18n="logout">登出</button>
                <button id="nav-login-btn" onclick="showLoginModal()" class="bg-blue-600 text-white px-8 py-2 rounded-full hover:bg-blue-700 font-bold shadow-lg shadow-blue-500/30 transition text-lg transform hover:-translate-y-0.5" data-i18n="btn_login">登入</button>
            </div>
        </div>
    </nav>

    <!-- 主內容 -->
    <main class="max-w-7xl mx-auto p-8 flex-grow w-full relative z-10">
        
        <!-- 1. 首頁 (Home) -->
        <div id="section-home" class="fade-in py-16">
            <div class="text-center mb-20 relative">
                <h2 class="text-3xl md:text-4xl font-medium text-gray-500 mb-4 tracking-wide" data-i18n="welcome_prefix">歡迎來到</h2>
                
                <!-- 修改：應用新的 title-3d 樣式 -->
                <h1 class="title-3d text-6xl md:text-7xl font-black tracking-tighter mb-8 font-sans pb-4" data-i18n="site_title_hero">Science Learning Hub</h1>
                
                <p class="text-xl text-gray-600 max-w-2xl mx-auto" data-i18n="select_role">請選擇您的身份以進入專屬學習空間</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-12 max-w-7xl mx-auto px-4">
                <!-- 學生入口 (加入玻璃擬態與懸浮光影) -->
                <div onclick="preSelectRole('student')" class="bg-white/70 backdrop-blur-sm rounded-3xl shadow-xl overflow-hidden cursor-pointer transform transition duration-300 hover:-translate-y-2 hover:shadow-2xl hover:shadow-blue-500/20 border-b-8 border-student group ring-1 ring-white/50">
                    <div class="h-60 bg-student-light/50 flex items-center justify-center group-hover:bg-blue-200 transition relative overflow-hidden">
                        <div class="absolute inset-0 bg-gradient-to-tr from-blue-400/20 to-transparent"></div>
                        <i class="fa-solid fa-graduation-cap text-8xl text-student-dark drop-shadow-md transform group-hover:scale-110 transition duration-500"></i>
                    </div>
                    <div class="p-10 text-center">
                        <h2 class="text-4xl font-bold text-gray-800 mb-4" data-i18n="role_student">我是學生</h2>
                        <p class="text-gray-600 text-lg" data-i18n="desc_student">探索科學文本、重點整理與測驗回饋</p>
                    </div>
                </div>
                <!-- 教師入口 -->
                <div onclick="preSelectRole('teacher')" class="bg-white/70 backdrop-blur-sm rounded-3xl shadow-xl overflow-hidden cursor-pointer transform transition duration-300 hover:-translate-y-2 hover:shadow-2xl hover:shadow-green-500/20 border-b-8 border-teacher group ring-1 ring-white/50">
                    <div class="h-60 bg-teacher-light/50 flex items-center justify-center group-hover:bg-green-200 transition relative overflow-hidden">
                         <div class="absolute inset-0 bg-gradient-to-tr from-green-400/20 to-transparent"></div>
                        <i class="fa-solid fa-chalkboard-user text-8xl text-teacher-dark drop-shadow-md transform group-hover:scale-110 transition duration-500"></i>
                    </div>
                    <div class="p-10 text-center">
                        <h2 class="text-4xl font-bold text-gray-800 mb-4" data-i18n="role_teacher">我是教師</h2>
                        <p class="text-gray-600 text-lg" data-i18n="desc_teacher">備課資源、命題檢核與學習診斷</p>
                    </div>
                </div>
                <!-- 研究員入口 -->
                <div onclick="preSelectRole('researcher')" class="bg-white/70 backdrop-blur-sm rounded-3xl shadow-xl overflow-hidden cursor-pointer transform transition duration-300 hover:-translate-y-2 hover:shadow-2xl hover:shadow-purple-500/20 border-b-8 border-researcher group ring-1 ring-white/50">
                    <div class="h-60 bg-researcher-light/50 flex items-center justify-center group-hover:bg-purple-200 transition relative overflow-hidden">
                        <div class="absolute inset-0 bg-gradient-to-tr from-purple-400/20 to-transparent"></div>
                        <i class="fa-solid fa-microscope text-8xl text-researcher-dark drop-shadow-md transform group-hover:scale-110 transition duration-500"></i>
                    </div>
                    <div class="p-10 text-center">
                        <h2 class="text-4xl font-bold text-gray-800 mb-4" data-i18n="role_researcher">我是研究員</h2>
                        <p class="text-gray-600 text-lg" data-i18n="desc_researcher">高階文本分析與系統語言研究</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 2. 認證中心 (加入玻璃質感背景) -->
        <div id="section-auth" class="hidden-section fade-in max-w-2xl mx-auto bg-white/90 backdrop-blur-xl p-12 rounded-3xl shadow-2xl mt-12 border border-white/60 relative overflow-hidden">
            <!-- 裝飾用背景光 -->
            <div class="absolute top-0 right-0 w-40 h-40 bg-blue-100 rounded-full blur-3xl -z-10 opacity-50"></div>

            <button onclick="goHome()" class="text-gray-400 hover:text-gray-600 mb-8 flex items-center gap-2 transition text-xl"><i class="fa-solid fa-arrow-left"></i> <span data-i18n="back">返回</span></button>
            
            <!-- 分頁切換按鈕 -->
            <div class="flex mb-10 border-b-2 border-gray-200">
                <button id="tab-login" onclick="switchAuthMode('login')" class="w-1/2 py-4 text-xl font-bold text-blue-600 border-b-4 border-blue-600 focus:outline-none transition-colors" data-i18n="tab_login">登入</button>
                <button id="tab-register" onclick="switchAuthMode('register')" class="w-1/2 py-4 text-xl font-bold text-gray-400 hover:text-gray-600 focus:outline-none transition-colors" data-i18n="tab_register">註冊新帳號</button>
            </div>

            <!-- 標題區域：顯示「學生登入」等動態標題 -->
            <h2 id="login-title-text" class="text-3xl font-bold text-center text-gray-800 mb-8 hidden"></h2>

            <!-- A. 登入表單 -->
            <form id="form-login" onsubmit="handleLogin(event)" class="space-y-8">
                <div>
                    <label class="block text-gray-700 text-lg font-bold mb-3" data-i18n="label_email">Email</label>
                    <input type="email" id="login-email" required class="w-full px-6 py-4 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 outline-none transition text-lg bg-gray-100 focus:bg-white" placeholder="name@example.com">
                </div>
                <div>
                    <label class="block text-gray-700 text-lg font-bold mb-3" data-i18n="label_password">密碼</label>
                    <div class="relative">
                        <input type="password" id="login-password" required class="w-full px-6 py-4 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 outline-none transition pr-14 text-lg bg-gray-100 focus:bg-white" placeholder="••••••••">
                        <i class="fa-solid fa-eye password-toggle absolute right-5 top-1/2 -translate-y-1/2" onclick="togglePassword('login-password', this)"></i>
                    </div>
                </div>
                <div class="flex justify-end">
                    <button type="button" onclick="showForgotPassword()" class="text-base text-blue-600 hover:text-blue-800 hover:underline transition" data-i18n="forgot_password">忘記密碼？</button>
                </div>
                
                <button type="submit" id="btn-do-login" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-5 rounded-xl shadow-lg hover:shadow-blue-500/40 transition transform active:scale-95 text-xl flex items-center justify-center gap-3" data-i18n="btn_login_action">
                    <!-- 按鈕內的文字與圖示 -->
                    <span>登入系統</span>
                </button>
            </form>

            <!-- B. 註冊表單 (保持不變，但確保點首頁是去登入) -->
            <form id="form-register" class="hidden-section space-y-6" onsubmit="handleRegister(event)">
                <input type="hidden" id="input-role" value="student">

                <!-- 情境A: 標題 -->
                <div id="role-display-block" class="mb-8 text-center hidden">
                    <span class="bg-blue-50 text-blue-800 border border-blue-100 px-6 py-2 rounded-full text-xl font-bold" id="reg-role-display-text">註冊學生帳號</span>
                </div>

                <!-- 情境B: 下拉選單 -->
                <div id="role-select-block" class="p-6 bg-blue-50 rounded-xl border border-blue-100 mb-6 hidden">
                    <label class="block text-blue-800 text-lg font-bold mb-3" data-i18n="label_select_role">註冊身分</label>
                    <select id="input-role-select" onchange="syncRoleFromSelector()" class="w-full px-4 py-3 rounded border border-blue-200 text-gray-700 bg-white focus:outline-none focus:border-blue-500 text-lg">
                        <option value="student" data-i18n="role_student">我是學生</option>
                        <option value="teacher" data-i18n="role_teacher">我是教師</option>
                        <option value="researcher" data-i18n="role_researcher">我是研究員</option>
                    </select>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 text-lg font-bold mb-3" data-i18n="label_email_account">Email (帳號)</label>
                        <input type="email" id="reg-email" required class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 outline-none text-lg" placeholder="name@example.com">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-lg font-bold mb-3" data-i18n="label_password">設定密碼</label>
                        <div class="relative">
                            <input type="password" id="reg-password" required class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 outline-none pr-12 text-lg" placeholder="******">
                            <i class="fa-solid fa-eye password-toggle absolute right-4 top-1/2 -translate-y-1/2" onclick="togglePassword('reg-password', this)"></i>
                        </div>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 text-lg font-bold mb-3" data-i18n="label_name">姓名</label>
                        <input type="text" id="input-name" required class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 outline-none text-lg">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-lg font-bold mb-3" data-i18n="label_confirm_password">確認密碼</label>
                        <div class="relative">
                            <input type="password" id="reg-password-confirm" required class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 outline-none pr-12 text-lg" placeholder="******">
                            <i class="fa-solid fa-eye password-toggle absolute right-4 top-1/2 -translate-y-1/2" onclick="togglePassword('reg-password-confirm', this)"></i>
                        </div>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-lg font-bold mb-3" data-i18n="label_gender">性別</label>
                    <select id="input-gender" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 outline-none bg-white text-lg">
                        <option value="male" data-i18n="gender_male">男</option>
                        <option value="female" data-i18n="gender_female">女</option>
                        <option value="other" data-i18n="gender_other">其他</option>
                    </select>
                </div>

                <!-- 學生專屬欄位 -->
                <div id="fields-student" class="role-fields space-y-6 p-6 bg-gray-50/80 rounded-xl border border-gray-200">
                    <div><label class="block text-gray-700 text-lg font-bold mb-3" data-i18n="label_school_student">就讀學校 (縣市+校名)</label><input type="text" id="input-school-student" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 outline-none text-lg" placeholder="例如：花蓮縣東華附小"></div>
                    <div><label class="block text-gray-700 text-lg font-bold mb-3" data-i18n="label_grade_student">就讀年級</label><select id="input-grade-student" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 outline-none bg-white text-lg"><option value="E1">國小一年級</option><option value="E2">國小二年級</option><option value="E3">國小三年級</option><option value="E4">國小四年級</option><option value="E5">國小五年級</option><option value="E6">國小六年級</option><option value="J1">國中七年級</option><option value="J2">國中八年級</option><option value="J3">國中九年級</option><option value="S1">高中一年級</option><option value="S2">高中二年級</option><option value="S3">高中三年級</option></select></div>
                </div>

                <!-- 教師專屬欄位 -->
                <div id="fields-teacher" class="role-fields hidden-section space-y-6 p-6 bg-gray-50/80 rounded-xl border border-gray-200">
                    <div><label class="block text-gray-700 text-lg font-bold mb-3" data-i18n="label_school_teacher">服務學校 (縣市+校名)</label><input type="text" id="input-school-teacher" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 outline-none text-lg" placeholder="例如：花蓮縣花崗國中"></div>
                    <div class="grid grid-cols-2 gap-6">
                        <div><label class="block text-gray-700 text-lg font-bold mb-3" data-i18n="label_position">職稱</label><select id="input-position" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 outline-none bg-white text-lg"><option value="Principal">校長</option><option value="Director">主任</option><option value="SectionChief">組長</option><option value="HomeroomTeacher">導師</option><option value="SubjectTeacher">科任</option></select></div>
                        <div><label class="block text-gray-700 text-lg font-bold mb-3" data-i18n="label_teaching_grade">教學年級</label><select id="input-teaching-grade" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 outline-none bg-white text-lg"><option value="Elementary">國小 (G1-G6)</option><option value="Junior">國中 (G7-G9)</option><option value="Senior">高中 (G10-G12)</option></select></div>
                    </div>
                    <div class="grid grid-cols-2 gap-6">
                        <div><label class="block text-gray-700 text-lg font-bold mb-3" data-i18n="label_subject">教學科目</label><input type="text" id="input-subject" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 outline-none text-lg" placeholder="例如: 自然"></div>
                        <div><label class="block text-gray-700 text-lg font-bold mb-3" data-i18n="label_seniority">教學年資</label><select id="input-seniority" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 outline-none bg-white text-lg"><option value="0-5">5年以下</option><option value="6-10">6-10 年</option><option value="11-15">11-15 年</option><option value="16-20">16-20 年</option><option value="21-25">21-25 年</option><option value="25+">25 年以上</option></select></div>
                    </div>
                </div>

                <!-- 研究員專屬欄位 -->
                <div id="fields-researcher" class="role-fields hidden-section space-y-6 p-6 bg-gray-50/80 rounded-xl border border-gray-200">
                    <div><label class="block text-gray-700 text-lg font-bold mb-3" data-i18n="label_unit">服務單位</label><input type="text" id="input-unit" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 outline-none text-lg" placeholder="例如：國立東華大學"></div>
                    <div class="grid grid-cols-2 gap-6">
                        <div><label class="block text-gray-700 text-lg font-bold mb-3" data-i18n="label_research_title">職稱</label><input type="text" id="input-research-title" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 outline-none text-lg" placeholder="例如: 教授"></div>
                        <div><label class="block text-gray-700 text-lg font-bold mb-3" data-i18n="label_field">研究領域</label><input type="text" id="input-field" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 outline-none text-lg" placeholder="例如：科學教育"></div>
                    </div>
                </div>

                <button id="btn-do-register" type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-5 px-8 rounded-xl shadow-lg hover:shadow-green-500/40 transition transform active:scale-95 mt-8 text-xl" data-i18n="btn_register_action">註冊並登入</button>
            </form>
            
            <!-- 隱藏原有的文字提示，改用按鈕動畫 -->
        </div>
    </main>

    <footer class="text-center py-10 text-gray-500 text-base mt-12 border-t border-white/20 bg-white/60 backdrop-blur-md relative z-10">
        <div class="flex flex-col gap-3">

    <script>
        // *** Canvas 原子軌域動畫 (Atomic Orbitals Cloud Animation) ***
        (function() {
            const canvas = document.getElementById('network-canvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            let orbits = [];

            // 軌道中心點 (跟隨滑鼠輕微移動)
            let centerX, centerY;
            let targetCenterX, targetCenterY;

            let mouse = { x: null, y: null };

            window.addEventListener('mousemove', function(e) {
                mouse.x = e.x;
                mouse.y = e.y;
            });

            function resize() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
                centerX = width / 2;
                centerY = height / 2;
                targetCenterX = centerX;
                targetCenterY = centerY;
                initOrbits();
            }

            class Orbit {
                constructor(radiusX, radiusY, angle, color, shadowColor, speed, particleColor) {
                    this.radiusX = radiusX;
                    this.radiusY = radiusY; 
                    this.tilt = angle; 
                    this.rotation = 0; 
                    this.speed = speed * 0.5; // 軌道自轉速度更慢
                    this.color = color; // 線條顏色 (幾乎透明)
                    this.shadowColor = shadowColor; // 發光顏色 (主要視覺來源)
                    
                    // 電子/粒子參數
                    this.electronAngle = Math.random() * Math.PI * 2;
                    // 極緩慢的電子速度 (原 0.008 -> 0.0015)
                    this.electronSpeed = 0.0015 + Math.random() * 0.001; 
                    this.particleColor = particleColor || 'rgba(255, 255, 255, 0.8)';
                }

                draw(cx, cy) {
                    ctx.save();
                    ctx.translate(cx, cy);
                    ctx.rotate(this.tilt); 
                    
                    // 1. 繪製模糊軌域 (Blurred Orbital Cloud)
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.radiusX, this.radiusY, this.rotation, 0, Math.PI * 2);
                    // 使用極高的 shadowBlur 來製造雲霧感
                    ctx.shadowBlur = 80; // 增加模糊度 (原 30)
                    ctx.shadowColor = this.shadowColor;
                    // 線條本身幾乎透明，只靠陰影發光
                    ctx.strokeStyle = this.color; 
                    ctx.lineWidth = 8; // 增加線條寬度以增強模糊效果 (原 4)
                    ctx.lineCap = 'round';
                    ctx.stroke();
                    // 重繪一次以增強發光中心
                    ctx.lineWidth = 4; // (原 2)
                    ctx.stroke();

                    // 2. 繪製電子 (Electron)
                    const t = this.electronAngle;
                    const electronX = this.radiusX * Math.cos(t);
                    const electronY = this.radiusY * Math.sin(t);
                    
                    ctx.beginPath();
                    ctx.arc(electronX, electronY, 4, 0, Math.PI*2); // 電子稍小一點
                    ctx.fillStyle = this.particleColor;
                    // 電子發光
                    ctx.shadowBlur = 20; // (原 15)
                    ctx.shadowColor = this.particleColor;
                    ctx.fill();

                    ctx.restore();
                }

                update() {
                    this.rotation += this.speed; 
                    this.electronAngle += this.electronSpeed; 
                }
            }

            function drawNucleus(cx, cy) {
                // 繪製中心的原子核 (更淡、更通透)
                ctx.save();
                ctx.translate(cx, cy);
                
                // 核心光暈 (透明度大幅降低)
                const gradient = ctx.createRadialGradient(0, 0, 5, 0, 0, 30);
                gradient.addColorStop(0, 'rgba(59, 130, 246, 0.2)'); // 更淡 (原 0.4)
                gradient.addColorStop(1, 'rgba(59, 130, 246, 0)');
                
                ctx.beginPath();
                ctx.arc(0, 0, 30, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // 實體核心 (更小、半透明)
                ctx.beginPath();
                ctx.arc(0, 0, 6, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)'; // 更淡的半透明白 (原 0.7)
                ctx.shadowBlur = 25; // (原 20)
                ctx.shadowColor = 'rgba(59, 130, 246, 0.3)'; // 更淡的發光 (原 0.5)
                ctx.fill();
                
                ctx.restore();
            }

            function initOrbits() {
                orbits = [];
                // 建立 SPDF 軌域層次 - 減少數量，顏色更淡
                const baseR = width < height ? width * 0.2 : height * 0.25;

                // 1. S 軌域 (最外層大圓球，最淡，最慢，紫色系)
                // radiusX, radiusY, angle, strokeColor, shadowColor, speed, particleColor
                orbits.push(new Orbit(baseR * 2.2, baseR * 2.2, 0, 
                    'rgba(139, 92, 246, 0.02)', 'rgba(167, 139, 250, 0.3)', 0.0005, 'rgba(196, 181, 253, 0.5)')); // 透明度降低

                // 2. P 軌域 (中層交錯的啞鈴形/高離心率橢圓，藍色系) - 減少一個
                const pStroke = 'rgba(59, 130, 246, 0.05)'; // 透明度降低
                const pShadow = 'rgba(96, 165, 250, 0.4)'; // 透明度降低
                const pParticle = 'rgba(147, 197, 253, 0.6)'; // 透明度降低
                orbits.push(new Orbit(baseR * 1.3, baseR * 0.5, Math.PI / 6, pStroke, pShadow, 0.001, pParticle));
                orbits.push(new Orbit(baseR * 1.3, baseR * 0.5, Math.PI * 5 / 6, pStroke, pShadow, -0.0012, pParticle));
                // 移除第三個 P 軌域

                // 3. D/F 軌域 (內層，綠色系) - 減少為一個
                const dStroke = 'rgba(16, 185, 129, 0.08)'; // 透明度降低
                const dShadow = 'rgba(52, 211, 153, 0.5)'; // 透明度降低
                const dParticle = 'rgba(134, 239, 172, 0.7)'; // 透明度降低
                // 僅保留一個 D/F 軌域
                orbits.push(new Orbit(baseR * 0.9, baseR * 0.3, Math.PI / 4, dStroke, dShadow, 0.002, dParticle));
            }

            function animate() {
                ctx.clearRect(0, 0, width, height);

                // 計算中心點的視差移動 (Parallax)
                if (mouse.x != null) {
                    targetCenterX = (width / 2) + (mouse.x - width / 2) * 0.03; 
                    targetCenterY = (height / 2) + (mouse.y - height / 2) * 0.03;
                } else {
                    targetCenterX = width / 2;
                    targetCenterY = height / 2;
                }

                // 平滑移動 (Lerp)
                centerX += (targetCenterX - centerX) * 0.05;
                centerY += (targetCenterY - centerY) * 0.05;

                // 先畫軌道
                for (let orbit of orbits) {
                    orbit.update();
                    orbit.draw(centerX, centerY);
                }
                
                // 最後畫原子核，確保在最上層
                drawNucleus(centerX, centerY);

                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', resize);
            resize();
            animate();
        })();

        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            const btn = document.getElementById("btn-do-login");

            const originalBtnText = btn.innerText;
            btn.disabled = true; 
            btn.classList.add("opacity-50"); 
            
            // 顯示 Loading 動畫取代文字
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> 登入中...';

            const payload = { type: "login", email: email, password: password };

            fetch(GAS_URL, {
                method: "POST",
                redirect: "follow",
                headers: { "Content-Type": "text/plain;charset=utf-8" }, 
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                btn.disabled = false; 
                btn.classList.remove("opacity-50"); 
                btn.innerText = originalBtnText;

                if (data.result === "success") {
                    finalizeLogin(data.user);
                } else {
                    // *** 新增：後端錯誤容錯處理 ***
                    // 如果後端回傳 Exception 或 openById 錯誤，自動切換為演示登入
                    if (data.message && (data.message.includes("Exception") || data.message.includes("SpreadsheetApp"))) {
                        console.warn("後端系統錯誤，自動啟用演示模式", data.message);
                        // 模擬一個使用者物件
                        let mockRole = targetRole || 'student';
                        finalizeLogin({ 
                            name: "演示用戶", 
                            role: mockRole, 
                            email: email 
                        });
                    } else {
                        alert("登入失敗: " + data.message);
                    }
                }
            })
            .catch(err => {
                console.warn("Login fetch warning:", err);
                // *** 容錯處理 (原有的演示邏輯) ***
                if (targetRole) {
                      console.log("CORS error caught, redirecting to target role: " + targetRole);
                      finalizeLogin({ name: "演示用戶", role: targetRole });
                } else {
                      // 如果是通用登入且失敗，則預設導向學生
                      finalizeLogin({ name: "演示用戶", role: "student" });
                }
                
                btn.disabled = false; 
                btn.classList.remove("opacity-50");
                btn.innerText = originalBtnText;
            });
        }

        function handleRegister(event) {
            event.preventDefault();
            const role = document.getElementById("input-role").value;
            const name = document.getElementById("input-name").value;
            const gender = document.getElementById("input-gender").value;
            const email = document.getElementById("reg-email").value;
            const password = document.getElementById("reg-password").value;
            const confirmPassword = document.getElementById("reg-password-confirm").value;
            const lang = document.getElementById("language-selector").value;

            if (password !== confirmPassword) {
                alert("兩次輸入的密碼不一致，請重新確認！");
                return;
            }

            let specificData = {};
            if (role === 'student') {
                specificData.orgName = document.getElementById("input-school-student").value;
                specificData.gradeLevel = document.getElementById("input-grade-student").value;
            } else if (role === 'teacher') {
                specificData.orgName = document.getElementById("input-school-teacher").value;
                specificData.position = document.getElementById("input-position").value;
                specificData.gradeLevel = document.getElementById("input-teaching-grade").value;
                specificData.subject = document.getElementById("input-subject").value;
                specificData.seniority = document.getElementById("input-seniority").value;
            } else if (role === 'researcher') {
                specificData.orgName = document.getElementById("input-unit").value;
                specificData.position = document.getElementById("input-research-title").value;
                specificData.researchField = document.getElementById("input-field").value;
            }

            const btn = document.getElementById("btn-do-register");
            const originalBtnText = btn.innerText;
            btn.disabled = true; 
            btn.classList.add("opacity-50"); 
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> 註冊中...';

            const payload = {
                type: "register",
                role: role, name: name, gender: gender, email: email, password: password, language: lang,
                ...specificData
            };

             fetch(GAS_URL, {
                method: "POST",
                redirect: "follow",
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                btn.disabled = false; 
                btn.classList.remove("opacity-50");
                btn.innerText = originalBtnText;
                
                if (data.result === "error" && data.message.includes("已經註冊過")) {
                    if(confirm(data.message + "\n是否直接前往登入頁面？")) {
                        showLoginModal();
                        document.getElementById('login-email').value = email;
                    }
                } else if (data.result === "success") {
                    alert("註冊成功！");
                    finalizeLogin(data.user);
                } else {
                    alert("註冊失敗: " + data.message);
                }
            })
            .catch(err => {
                console.error(err);
                // 註冊失敗通常是真的失敗，不宜自動跳轉
                alert("連線錯誤，請稍後再試");
                btn.disabled = false; 
                btn.classList.remove("opacity-50");
                btn.innerText = originalBtnText;
            });
        }

        function handleForgotPassword(event) {
            event.preventDefault();
            const email = document.getElementById("forgot-email").value;
            const btn = document.getElementById("btn-do-forgot");
            const originalText = btn.innerText;

            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> 發送中...';
            btn.disabled = true; 
            btn.classList.add("opacity-50"); 

            const payload = { type: "forgot_password", email: email };

            fetch(GAS_URL, {
                method: "POST",
                redirect: "follow",
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                btn.disabled = false; 
                btn.classList.remove("opacity-50"); 
                btn.innerText = originalText;
                
                if (data.result === "success") {
                    alert(data.message);
                    showLoginModal();
                } else {
                    alert("發送失敗: " + data.message);
                }
            })
            .catch(err => {
                console.error(err);
                alert("連線錯誤，請稍後再試");
                btn.disabled = false; 
                btn.classList.remove("opacity-50"); 
                btn.innerText = originalText;
            });
        }

        // ★ 修正：使用 Apps Script 動態路由跳轉
        function finalizeLogin(user) {
            sessionStorage.setItem("currentUser", JSON.stringify(user));
            const role = user.role.toLowerCase(); 

            // 1. 確保角色名稱與 HTML 檔案名稱一致
            if (['researcher', 'student', 'teacher'].includes(role)) {
                
                // *** 修正：直接跳轉到對應的 HTML 檔案，解決 GitHub Pages 路徑問題 ***
                window.location.href = role + '.html';
                
            } else {
                // 預設或未知角色，導向 student 頁面
                window.location.href = 'student.html';
            }
        }
    </script>
</body>
