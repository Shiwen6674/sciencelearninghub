    <script>
        // *** 1. Canvas 動畫 (原子軌域) ***
        (function() {
            const canvas = document.getElementById('network-canvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            let orbits = [];
            let centerX, centerY, targetCenterX, targetCenterY;
            let mouse = { x: null, y: null };

            window.addEventListener('mousemove', function(e) { mouse.x = e.x; mouse.y = e.y; });

            function resize() {
                width = window.innerWidth; height = window.innerHeight;
                canvas.width = width; canvas.height = height;
                centerX = width / 2; centerY = height / 2;
                targetCenterX = centerX; targetCenterY = centerY;
                initOrbits();
            }

            class Orbit {
                constructor(radiusX, radiusY, angle, color, shadowColor, speed, particleColor) {
                    this.radiusX = radiusX; this.radiusY = radiusY; this.tilt = angle;
                    this.rotation = 0; this.speed = speed * 0.5;
                    this.color = color; this.shadowColor = shadowColor;
                    this.electronAngle = Math.random() * Math.PI * 2;
                    this.electronSpeed = 0.0015 + Math.random() * 0.001;
                    this.particleColor = particleColor || 'rgba(255, 255, 255, 0.8)';
                }
                draw(cx, cy) {
                    ctx.save();
                    ctx.translate(cx, cy); ctx.rotate(this.tilt);
                    // 軌域雲
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.radiusX, this.radiusY, this.rotation, 0, Math.PI * 2);
                    ctx.shadowBlur = 80; ctx.shadowColor = this.shadowColor;
                    ctx.strokeStyle = this.color; ctx.lineWidth = 8; ctx.lineCap = 'round';
                    ctx.stroke(); ctx.lineWidth = 4; ctx.stroke();
                    // 電子
                    const t = this.electronAngle;
                    const electronX = this.radiusX * Math.cos(t);
                    const electronY = this.radiusY * Math.sin(t);
                    ctx.beginPath();
                    ctx.arc(electronX, electronY, 4, 0, Math.PI*2);
                    ctx.fillStyle = this.particleColor; ctx.shadowBlur = 20; ctx.shadowColor = this.particleColor;
                    ctx.fill();
                    ctx.restore();
                }
                update() { this.rotation += this.speed; this.electronAngle += this.electronSpeed; }
            }

            function drawNucleus(cx, cy) {
                ctx.save(); ctx.translate(cx, cy);
                const gradient = ctx.createRadialGradient(0, 0, 5, 0, 0, 30);
                gradient.addColorStop(0, 'rgba(59, 130, 246, 0.2)'); gradient.addColorStop(1, 'rgba(59, 130, 246, 0)');
                ctx.beginPath(); ctx.arc(0, 0, 30, 0, Math.PI * 2); ctx.fillStyle = gradient; ctx.fill();
                ctx.beginPath(); ctx.arc(0, 0, 6, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)'; ctx.shadowBlur = 25; ctx.shadowColor = 'rgba(59, 130, 246, 0.3)';
                ctx.fill(); ctx.restore();
            }

                orbits.push(new Orbit(baseR * 1.3, baseR * 0.5, Math.PI / 6, pStroke, pShadow, 0.001, pParticle));
                orbits.push(new Orbit(baseR * 1.3, baseR * 0.5, Math.PI * 5 / 6, pStroke, pShadow, -0.0012, pParticle));

                centerX += (targetCenterX - centerX)*0.05; centerY += (targetCenterY - centerY)*0.05;

        // *** 4. 多國語言邏輯 ***
        function changeLanguage() {
            const lang = document.getElementById('language-selector').value;
            localStorage.setItem('slh_lang', lang);
            document.documentElement.lang = lang;

            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    if (el.tagName === 'INPUT' && (el.type === 'submit' || el.type === 'button')) {
                        el.value = translations[lang][key];
                    } else {
                        // 如果有 icon，只更新文字 span
                        if (el.children.length > 0 && el.querySelector('span')) {
                            el.querySelector('span').textContent = translations[lang][key];
                        } else {
                            el.textContent = translations[lang][key];
                        }
                    }
                }
            });

            const currentRole = document.getElementById('input-role').value;
            if (currentRole) updateRegisterTitle(currentRole, lang);
        }

        function getRoleName(role, lang) {
            const key = 'role_' + role;
            return translations[lang][key] || role;
        }

        function updateRegisterTitle(role, langCode) {
            const lang = langCode || document.getElementById('language-selector').value;
            const roleName = getRoleName(role, lang);
            const prefix = translations[lang]['reg_title_prefix'] || "";
            const suffix = translations[lang]['reg_title_suffix'] || "";
            const space = (['en', 'es', 'pt', 'id', 'ms', 'vi', 'th'].includes(lang)) ? " " : "";
            document.getElementById('reg-role-display-text').textContent = `${prefix}${space}${roleName}${space}${suffix}`.trim();
        }

        window.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('slh_lang') || 'zh-TW';
            const selector = document.getElementById('language-selector');
            if(selector) { selector.value = savedLang; changeLanguage(); }
        });

            const authSection = document.getElementById('section-auth');
            authSection.classList.remove('hidden-section');
            authSection.classList.add('fade-in');
            document.getElementById('nav-login-btn').classList.add('hidden');

            if (role) {
                switchAuthMode('login'); // 預設先看登入
                document.getElementById('input-role-select').value = role;
                document.getElementById('input-role').value = role;
                updateRegisterTitle(role);
                showRoleFields(role);
            } else {
                switchAuthMode('login');
            }
        }

        function switchAuthMode(mode) {
            const btnLogin = document.getElementById('tab-login');
            const btnRegister = document.getElementById('tab-register');
            const formLogin = document.getElementById('form-login');
            const formRegister = document.getElementById('form-register');
            const roleDisplay = document.getElementById('role-display-block');
            const roleSelect = document.getElementById('role-select-block');

            if (mode === 'login') {
                btnLogin.classList.add('text-blue-600', 'border-blue-600'); btnLogin.classList.remove('text-gray-400');
                btnRegister.classList.remove('text-blue-600', 'border-blue-600'); btnRegister.classList.add('text-gray-400');
                formLogin.classList.remove('hidden-section'); formRegister.classList.add('hidden-section');
                roleDisplay.classList.add('hidden'); roleSelect.classList.add('hidden');
            } else {
                btnRegister.classList.add('text-blue-600', 'border-blue-600'); btnRegister.classList.remove('text-gray-400');
                btnLogin.classList.remove('text-blue-600', 'border-blue-600'); btnLogin.classList.add('text-gray-400');
                formLogin.classList.add('hidden-section'); formRegister.classList.remove('hidden-section');

                if (targetRole) {
                    roleDisplay.classList.remove('hidden'); roleSelect.classList.add('hidden');
                    showRoleFields(targetRole); updateRegisterTitle(targetRole);
                } else {
                    roleDisplay.classList.add('hidden'); roleSelect.classList.remove('hidden');
                    syncRoleFromSelector();
                }
            }
        }

        function syncRoleFromSelector() {
            const role = document.getElementById('input-role-select').value;
            document.getElementById('input-role').value = role;
            showRoleFields(role);
            updateRegisterTitle(role);
        }

        function showRoleFields(role) {
            document.querySelectorAll('.role-fields').forEach(el => el.classList.add('hidden-section'));
            const target = document.getElementById('fields-' + role);
            if (target) target.classList.remove('hidden-section');
        }

        function showForgotPassword() {
            alert("請聯繫管理員重設密碼：\nshiwen@gms.ndhu.edu.tw");
        }

        // *** 6. API 通訊 (Fetch GAS) ***
        function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-do-login');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Processing...'; btn.disabled = true;

            const payload = {
                method: "login",
                email: document.getElementById('login-email').value,
                password: document.getElementById('login-password').value
            };

            fetch(GAS_URL, { method: "POST", body: JSON.stringify(payload) })
            .then(r => r.json())
            .then(data => {
                btn.innerHTML = originalText; btn.disabled = false;
                if (data.status === "success") loginSuccess(data.user);
                else alert("登入失敗: " + data.message);
            })
            .catch(err => {
                console.error(err); btn.innerHTML = originalText; btn.disabled = false;
                alert("系統錯誤，請稍後再試。");
            });
        }

        function handleRegister(e) {
            e.preventDefault();
            const p1 = document.getElementById('reg-password').value;
            const p2 = document.getElementById('reg-password-confirm').value;
            if (p1 !== p2) { alert("兩次密碼輸入不一致！"); return; }

            const btn = document.getElementById('btn-do-register');
            const originalText = btn.textContent;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Processing...'; btn.disabled = true;

            const role = document.getElementById('input-role').value;
            const payload = {
                method: "register", role: role,
                email: document.getElementById('reg-email').value,
                password: p1,
                name: document.getElementById('input-name').value,
                gender: document.getElementById('input-gender').value
            };

            if (role === 'student') {
                payload.school = document.getElementById('input-school-student').value;
                payload.grade = document.getElementById('input-grade-student').value;
            } else if (role === 'teacher') {
                payload.school = document.getElementById('input-school-teacher').value;
                payload.position = document.getElementById('input-position').value;
                payload.teachingGrade = document.getElementById('input-teaching-grade').value;
                payload.subject = document.getElementById('input-subject').value;
                payload.seniority = document.getElementById('input-seniority').value;
            } else if (role === 'researcher') {
                payload.unit = document.getElementById('input-unit').value;
                payload.jobTitle = document.getElementById('input-research-title').value;
                payload.field = document.getElementById('input-field').value;
            }

            fetch(GAS_URL, { method: "POST", body: JSON.stringify(payload) })
            .then(r => r.json())
            .then(data => {
                btn.innerHTML = originalText; btn.disabled = false;
                if (data.status === "success") { alert("註冊成功！"); loginSuccess(data.user); }
                else alert("註冊失敗: " + data.message);
            })
            .catch(err => {
                console.error(err); btn.innerHTML = originalText; btn.disabled = false;
                alert("系統錯誤，請稍後再試。");
            });
        }

        function loginSuccess(user) {
            currentUser = user;
            document.getElementById('nav-login-btn').classList.add('hidden');
            document.getElementById('logout-btn').classList.remove('hidden');
            const info = document.getElementById('user-info-display');
            info.classList.remove('hidden');
            info.textContent = `${translations[document.getElementById('language-selector').value]['welcome_prefix'] || 'Hello'}, ${user.name}`;
            
            document.getElementById('section-auth').classList.add('hidden-section');
            document.getElementById('section-home').classList.remove('hidden-section');
            document.getElementById('section-home').classList.add('fade-in');
            alert("登入成功！");
        }

        function logout() { currentUser = null; location.reload(); }
    </script>
